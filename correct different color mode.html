<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Mode Translator</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Top-right link */
    .top-link {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .top-link a {
        text-decoration: none;
        font-weight: bold;
        color: #2563eb;
    }

    .container {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 20px;
    }

    button {
        padding: 10px 16px;
        margin: 6px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Color Modes */
    body.light {
        background-color: #ffffff;
        color: #000000;
    }

    body.dark {
        background-color: #121212;
        color: #ffffff;
    }

    body.blue {
        background-color: #e0f2fe;
        color: #1e3a8a;
    }

    body.green {
        background-color: #ecfdf5;
        color: #065f46;
    }

    body.sepia {
        background-color: #f4ecd8;
        color: #5b4636;
    }
</style>
</head>

<body class="light">

<!-- Top-right link -->
<div class="top-link">
    <a href="C:\Users\bavad\OneDrive\aparna\index.html">Index</a>
</div>

<div class="container">
    <h1>Color Mode Translator</h1>
    <p>Choose a color mode</p>

    <button onclick="changeMode('light')">Light</button>
    <button onclick="changeMode('dark')">Dark</button>
    <button onclick="changeMode('blue')">Blue</button>
    <button onclick="changeMode('green')">Green</button>
    <button onclick="changeMode('sepia')">Sepia</button>
</div>

<script>
    function changeMode(mode) {
        document.body.className = mode;
    }
</script>

</body>
</html>
